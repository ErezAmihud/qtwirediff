name: Wirediff CI

on:
  push:
    branches: [ master ]
    tags: 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  QT_VERSION: 5.15.2

jobs:
  build_ubuntu:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        host: linux
        target: desktop
        version: ${{ env.QT_VERSION }}
        arch: gcc_64
    - name: Create Makefile
      run: qmake
    - name: Build
      run: make
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Wirediff (Ubuntu)
        path: qtwirediff

  build_windows:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        host: windows
        target: desktop
        version: ${{ env.QT_VERSION }}
        arch: win64_msvc2019_64
    - name: Set MSVC command prompt
      uses: ilammy/msvc-dev-cmd@v1
    - name: Create Makefile
      run: qmake
    - name: Build
      run: nmake
    - name: Create install directory
      run: mkdir windows_dist
    - name: Copy executable
      run: copy .\release\qtwirediff.exe windows_dist
    - name: Create distrabution
      run: windeployqt windows_dist\qtwirediff.exe
    - name: Create zip
      run: 7z a qtwirediff_windows_dist.zip .\windows_dist
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Wirediff (Windows)
        path: |
          release/qtwirediff.exe
          qtwirediff_windows_dist.zip

  
  build_macos:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        host: mac
        target: desktop
        version: ${{ env.QT_VERSION }}
        arch: clang_64
    - name: Create Makefile
      run: qmake
    - name: Build
      run: make
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Wirediff (macOS)
        path: qtwirediff.app

  release:
      needs: [build_ubuntu, build_macos, build_windows]
      if: startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          draft: true
          files: |
            dist/**/qtwirediff*
